<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Ejercicios Propuestos Lab05</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-9">
                <h2 class="mt-2">Datos del vendedor:</h2>
                <form id="formLogin" action="resultados.php" onsubmit="return validarNumeroHijos()" method="post">
                    <div class="form-group mt-2">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" include>
                    </div>

                    <div class="form-group mt-2">
                        <label for="sueldobase">Sueldo Neto:</label>
                        <input type="number" class="form-control" id="sueldobase" name="sueldobase" value="600"
                            readonly>
                    </div>
                    <div class="form-group mt-2">
                        <label for="numhijos">Número de hijos en edad escolar (6-16 años):</label>
                        <input type="number" class="form-control" id="numhijos" name="numhijos" include>
                    </div>

                    <div class="form-group mt-2">
                        <label for="importeventas">Importe vendido durante el mes:</label>
                        <input type="number" class="form-control" id="importeventas" name="importeventas" include>
                    </div>
                    <br>

                    <h2 class="mt-2">Gaseosa coca cola de 3L:</h2>
                    <div class="form-group mt-2">
                        <label for="precio">Precio sin descuento:</label>
                        <input type="number" class="form-control" id="precio" name="precio" value="10" readonly>
                    </div>

                    <div class="form-group mt-2">
                        <label for="cantidad">Ingresa la cantidad:</label>
                        <input type="number" class="form-control" id="cantidad" name="cantidad" include>
                    </div>
                    <br>

                    <h2 class="mt-2">Alquiler de autos:</h2>
                    <div class="form-group mt-2">
                        <label for="tarifa">Tarifa por día:</label>
                        <input type="number" class="form-control" id="tarifa" name="tarifa" value="200" readonly>
                    </div>

                    <div class="form-group mt-2">
                        <label for="dias">Ingrese la cantidad de días:</label>
                        <input type="number" class="form-control" id="dias" name="dias" include>
                    </div>
                    <br>
                    <h2 class="mt-2">Venta de conos de CD:</h2>
                    <div class="form-group mt-2">
                        <label for="conos">Precio por cono:</label>
                        <input type="number" class="form-control" id="conos" name="conos" value="10" readonly>
                    </div>

                    <div class="form-group mt-2">
                        <label for="cantidadconos">Ingrese la cantidad de conos que desea adquirir:</label>
                        <input type="number" class="form-control" id="cantidadconos" name="cantidadconos" include>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Obtener resultados</button>
                    <button type="reset" class="btn btn-secondary">Limpiar Campos</button>
                    <br>
                </form>
                <br>
            </div>
        </div>

    </div>

</html>
